<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="section_principal">
        <div>
            <div id="div_principal">
                <div class="div_titulo"><h1 id="titulo_principal"></h1></div>
                <div class="div_contenido" id="listado_cuentas">
                </div>
                <div class="div_boton">
                    <button id="btn_mostrar_agregar_cuenta">Añadir cuenta</button>
                </div>
            </div>    
        </div>
    </section>
    <section id="section_hidden" class="section_hidden">
        <div>
            <h3 class="exit">X</h3>
            <div id="div_cuenta">
                <div class="div_titulo"><h1 id="titulo_cuenta"></h1></div>
                <div class="div_contenido">
                    <table border="1" width="80%" height="10%">
                        <thead><tr><th>N°</th><th>Fecha</th><th>Monto</th><th>Descripción</th></tr></thead>
                        <tbody id="body_tabla"></tbody>
                    </table>
                    <h2>Total : <span id="span_total"></span></h2>
                </div>
                <div class="div_boton">
                    <button id="btn_mostrar_agregar_movimiento">Añadir movimiento</button>
                </div>
            </div>
            <div id="div_agregar_cuenta">
                <div class="div_titulo"><h1>Nombre de la cuenta que quieres agregar</h1></div>
                <div class="div_contenido">
                    <input name="agregar_cuenta" type="text" id="input_agregar_cuenta">
                    <label for="" id="label_agregar_usuario"></label>
                    <input type="checkbox" id="chk_agregar_usuario">
                    
                </div>
                <div class="div_boton">
                    <button id="btn_agregar_cuenta">Añadir cuenta</button>
                </div>
            </div>
            <div id="div_agregar_movimiento">
                <div class="div_titulo"><h1>Añadir movimiento</h1></div>
                <div class="div_contenido">
                    <div class="div_radio_buttons">
                        <label><input class="radio_tipo_movimiento" type="radio" name="type" value="entrada" checked>Entrada</label>
                        <label><input class="radio_tipo_movimiento" type="radio" name="type" value="salida">Salida</label>
                    </div>
                    <div>
                        <label>Monto<input type="number" id="input_monto"></label>
                        <label>Detalle<input type="text" id="input_detalle"></label>
                    </div>
                </div>
                <div class="div_boton">
                    <button id="btn_agregar_movimiento">Añadir</button>
                </div>
            </div>
        </div>
    </section>
    <div id="ventana_mensaje">
        <h3>Mensaje de prueba</h3>
    </div>
</body>
<script src="script.js"></script>
</html>
